type Query {
  user: User
}

type Mutation {
  signup(nick: String!, name: String!, password: String!, avatar: String!): AuthPayload
  login(nick: String!, password: String!): AuthPayload
  editUser(name: String, avatar: String): User
}

type AuthPayload {
  user: User
  token: String
}

type User {
  id: ID!
  nick: String!
  name: String!
  avatar: String!
}
